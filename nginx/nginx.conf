upstream backend {
    server 127.0.0.1:8080;
}

# HTTP server - 重定向到 HTTPS
server {
    listen 80;
    server_name betterschool.hk www.betterschool.hk;

    # 日志配置
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # 重定向所有 HTTP 请求到 HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # 健康检查（允许 HTTP）
    location /nginx-health {
        return 200 "nginx is healthy\n";
        add_header Content-Type text/plain;
    }
}

# HTTPS www 重定向到主域名（可选）
server {
    listen 443 ssl http2;
    server_name www.betterschool.hk;
    
    # SSL 证书配置
    ssl_certificate /etc/nginx/ssl/betterschool.hk_bundle.crt;
    ssl_certificate_key /etc/nginx/ssl/betterschool.hk.key;
    
    # 重定向到主域名
    return 301 https://betterschool.hk$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name betterschool.hk;

    # SSL 证书配置
    # 请将以下路径替换为你的实际证书路径
    ssl_certificate /etc/nginx/ssl/betterschool.hk_bundle.crt;
    ssl_certificate_key /etc/nginx/ssl/betterschool.hk.key;

    # SSL 配置优化
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 支持 TLS 1.3 的密钥交换组
    # ssl_ecdh_curve X25519:prime256v1:secp384r1;
    
    # 支持 TLS 1.2 的DH参数 (2048位)
    # ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    # 启用 HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    # 日志配置
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Client Max Body Size
    client_max_body_size 50M;

    # SEO Optimization: Proxy school detail pages to backend for meta injection
    location ~ ^/school/(primary|secondary)/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Optimize buffer for HTML response
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # API 请求代理到后端
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 统一超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 增加缓冲区设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # 保持连接
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # CORS 处理（如果后端没有处理的话）
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With' always;
        
        # 处理 OPTIONS 请求
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Swagger 文档代理到后端
    location /swagger/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 静态文件和前端路由
    location / {
        root /app/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # 缓存静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # 安全头
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
    }

    # 健康检查
    location /nginx-health {
        return 200 "nginx is healthy\n";
        add_header Content-Type text/plain;
    }

    # 错误页面
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
} 