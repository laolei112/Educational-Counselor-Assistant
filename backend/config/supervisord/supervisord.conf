[unix_http_server]
file=%(ENV_HOME)s/gpt/py-gpt/run/backend_supervisor.sock ; (the path to the socket file)
chmod=0700                    ; socket file mode (default 0700)

[supervisord]
logfile=%(ENV_HOME)s/gpt/py-gpt/run/log/backend_supervisord.log ; (main log file;default $CWD/supervisord.log)
logfile_maxbytes=50MB       ; (max main logfile bytes b4 rotation;default 50MB)
logfile_backups=5           ; (num of main logfile rotation backups;default 10)
loglevel=info               ; (log level;default info; others: debug,warn,trace)
pidfile=%(ENV_HOME)s/gpt/py-gpt/run/backend_supervisord.pid ; (supervisord pidfile;default supervisord.pid)
nodaemon=false              ; (start in foreground if true;default false)
minfds=1024                 ; (min. avail startup file descriptors;default 1024)
minprocs=200                ; (min. avail process descriptors;default 200)

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix://%(ENV_HOME)s/gpt/py-gpt/run/backend_supervisor.sock ; use a unix:// URL  for a unix socket
prompt=user00               ; cmd line prompt (default "supervisor")

[include]
files=conf.d/*.conf
