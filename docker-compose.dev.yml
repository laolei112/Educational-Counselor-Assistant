version: '3.8'

# 开发环境覆盖配置
# 使用方法: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  backend:
    volumes:
      # 开发环境代码热重载
      - ./backend:/app:cached
      - ./backend/config:/app/config:cached
    environment:
      - DJANGO_DEBUG=True
      - DJANGO_RELOAD=True
    # 暴露端口以便直接访问（调试用）
    ports:
      - "8080:8080"

  frontend:
    # 开发环境使用 Vite 开发服务器而不是构建版本
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app:cached
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost/api
    ports:
      - "3000:3000"

  nginx:
    # 开发环境使用不同的 nginx 配置
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/logs:/var/log/nginx 